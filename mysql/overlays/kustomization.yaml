apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base

namespace: goormthon-2

images:
  - name: mysql
    newTag: lts

patches:
  - target:
      kind: Secret
      name: mysql-secret
    patch: |
      - op: replace
        path: /stringData
        value:
          MYSQL_ROOT_PASSWORD: mypassword
          MYSQL_USER: myuser
          MYSQL_PASSWORD: mypassword
          MYSQL_DATABASE: mydb